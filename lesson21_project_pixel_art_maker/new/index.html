<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Monoton|Press+Start+2P">
    <link rel="stylesheet" href="./dist/css/bootstrap-colorpicker.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./dist/js/bootstrap-colorpicker.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="text" id="colorPicker">

    <script>
        $(function () {
          $('#colorPicker').colorpicker();
        });
      </script>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
<table id="table"></table>
    <script src="designs.js"></script>
</body>
</html>
