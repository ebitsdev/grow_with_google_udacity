<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker! Emmanuel Bamba</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Monoton|Press+Start+2P">
    <link rel="stylesheet" href="vendor/bootstrap-colorpicker.css">
    <link rel="stylesheet" href="styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="vendor/bootstrap-colorpicker.js" type="text/javascript"></script>
</head>

<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <h1 class="project-title">Lab: Pixel Art Maker</h1>
                <h2 class="project-subtitle">Choose Grid Size</h2>
                <form id="sizePicker" class="form-inline justify-content-center">
                    <div class="form-group">
                        <label for="#inputHeight">Grid Height:</label>
                        <input type="number" class="form-control" id="inputHeight" name="height" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="#inputWidth">Grid Width:</label>
                        <input type="number" class="form-control" id="inputWidth" name="height" min="1" value="1">
                    </div>
                    <input class="btn btn-primary" id="subutton" type="submit" value="Set Grid Size">
                </form>
                <div class="row">
                    <div id="grid-container" class="container">
                        <h2 class="color-select">Pick A Color</h2>
                        <input id="colorPicker" type="text" class="form-control input-lg" />
                        <h2>Design Canvas</h2>

                        <div class="col-md-12" id="pixelCanvas">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="designs.js"></script>
</body>

</html>
